<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <meta http-equiv="expires" content="Saturday 31 December 2022 23:59 GMT" />

    <link type='text/css' rel='Stylesheet' href='/bzm/css/compress/ui-web-1.0.min.css' />
    <!-------------- 页面样式 ------------------->
    <link type="text/css" rel="Stylesheet" href="/BZM/Css/ui-fundaccount.css" />
    <!--------------------------------->
</head>
<body>
    <form id="form" runat="server">
        <div id="pageWaittingArea" style="text-align: center; margin: 300px 0px 0px 0px;">
            <div style="font: 12px/1.5 Arial, Helvetica, sans-serif; letter-spacing: 0px;">system loading, please wait!</div>
            <img src="/BZM/Css/Images/loading.gif" />
        </div>
        <div id="pageFrame" style="display: none">
            <div id="pageHeader">
                <div id="sysSymbol">
                    <img src="/bzm/Css/Images/syslogo.png" style="height: 35px" />
                </div>
                <div id="userOpera">
                    <a id="userInfo" href="javascript:void(0)"></a><span id="userInfoDivide">|</span>
                    <a id="signOut" href="javascript:void(0)"></a><span id="signOutDivide">|</span>
                    <a id="language" href="javascript:void(0)"></a>
                </div>
                <div id="bizMenuBar">
                    <div id="menuContainer"></div>
                </div>
            </div>

            <!-------------- 页面内容 ------------------->
            <div id="pageContent">

                <!-------------- 详细页面内容 ------------------->
                <div id="pageTitleTag">
                    <ul>
                        <li id="fundStateTag" class="selected" tag="tagFundState">
                            <div></div>
                            <span id="lbFundStateTag"></span>
                        </li>
                        <li id="fundTransferTag" tag="tagFundTransfer">
                            <div></div>
                            <span id="lbFundTransferTag"></span>
                        </li>
                        <li id="fundAccountTag" tag="tagFundAccount">
                            <div></div>
                            <span id="lbFundAccountTag"></span>
                            <div class="last"></div>
                        </li>
                    </ul>
                </div>
                <div id="pageContentForm">
                    <div id="tagFundState">
                        <div class="submitForm" style="margin: 10px">
                            <div class="submitForm-tr first-item last-item">
                                <span class="left-cell">
                                    <span id="lbTotalFundSymbol" class="title"></span>
                                    <span id="lbTotalFund"></span>
                                </span>
                            </div>
                        </div>
                        <div class="formToolbar">
                            <span id="lbFundStateTitle" class="lb-title"></span>
                        </div>
                        <div id="fundStateForm" class="mainform">
                            <table id="fundStateList"></table>
                        </div>
                    </div>

                    <div id="tagFundAccount" style="display: none">
                        <div class="formToolbar">
                            <span id="lbFundAccountTitle" class="lb-title"></span>
                            <div class="operaToolBar">
                                <input id="btNewFundAccount" type="button" class="normal-bt" />
                            </div>
                        </div>
                        <div id="fundAccountForm" class="mainform">
                            <table id="fundAccountList"></table>
                        </div>
                    </div>

                    <div id="tagFundTransfer" style="display: none">
                        <div class="formToolbar">
                            <span id="lbFundTransferTitle" class="lb-title"></span>
                            <div class="operaToolBar">
                                <input id="btQueryTransfer" type="button" class="normal-bt separetor" />
                                <input id="btTransfer" type="button" class="normal-bt separetor" />
                                <input id="btExportTransfer" type="button" class="normal-bt" value="eee" />
                            </div>
                        </div>
                        <div class="mainform">
                            <table id="fundTransferList"></table>
                        </div>
                    </div>
                </div>

                <div id="handlerFundAccountFrm" style="display: none;">
                    <div class="submitForm form-width">
                        <div class="submitForm-tr first-item">
                            <span class="left-cell">
                                <span id="lbFundAccountSymbol" class="title"></span>
                                <input id="txtFundAccount" type="text" class="text-input" onkeypress="uicontrol.func.checkInput(event);" />
                                <span class="lb-alert">*</span>
                                <span id="lbSymbol_1" class="lb-symbol"></span>
                            </span>
                            <span id="dvSeq" class="right-cell">
                                <span id="lbBankNameSymbol" class="title"></span>
                                <input id="txtBankName" type="text" class="text-input" onkeypress="uicontrol.func.checkInput(event);" />
                                <span class="lb-alert">*</span>
                                <span id="lbSymbol_2" class="lb-symbol"></span>
                            </span>
                        </div>
                        <div class="submitForm-tr">
                            <span class="left-cell">
                                <span id="lbOwnerSymbol" class="title"></span>
                                <input id="txtOwner" type="text" class="text-input" onkeypress="uicontrol.func.checkInput(event);" />
                                <span class="lb-alert">*</span>
                                <span id="lbSymbol_3" class="lb-symbol"></span>
                            </span>
                            <span id="dvBrandSeq" class="right-cell">
                                <span id="lbSeq" class="title"></span>
                                <input id="txtSeq" type="text" class="text-input" onkeypress="uicontrol.func.checkInputInt(event);" />
                            </span>
                        </div>
                        <div class="submitForm-tr last-item">
                            <span id="lbRemarkSymbol" class="title"></span>
                            <textarea id="txtRemark" cols="20" rows="4" class="multitext-input" onkeypress="uicontrol.func.checkInput(event);"></textarea>
                        </div>
                    </div>
                </div>

                <div id="handlerFundTransferFrm" style="display: none;">
                    <div class="submitForm form-width">
                        <div class="submitForm-tr first-item">
                            <span class="left-cell">
                                <span id="lbOutAccountSymbol" class="title"></span>
                                <select id="ddlOutAccount" class="dropdown-list"></select>
                            </span>
                            <span>
                                <span id="lbOutFundTimeSymbol" class="title"></span>
                                <input type="text" id="txtOutFundTime" />
                            </span>
                        </div>
                        <div class="submitForm-tr">
                            <span class="left-cell">
                                <span id="lbOACurrencySymbol" class="title"></span>
                                <select id="ddlOACurrency" class="dropdown-list"></select>
                            </span>
                            <span>
                                <span id="lbOutFundSymbol" class="title"></span>
                                <input id="txtOutFund" type="text" class="text-input" onkeypress="uicontrol.func.checkInputNumber(event);" value="0.00" />
                            </span>
                        </div>
                        <div class="submitForm-tr">
                            <span class="left-cell">
                                <span id="lbInAccountSymbol" class="title"></span>
                                <select id="ddlInAccount" class="dropdown-list"></select>
                            </span>
                            <span>
                                <span id="lbInFundTimeSymbol" class="title"></span>
                                <input type="text" id="txtInFundTime" />
                            </span>
                        </div>
                        <div class="submitForm-tr">
                            <span class="left-cell">
                                <span id="lbIACurrencySymbol" class="title"></span>
                                <select id="ddlIACurrency" class="dropdown-list"></select>
                            </span>
                            <span>
                                <span id="lbFundLosedSymbol" class="title"></span>
                                <input id="txtFundLosed" type="text" class="text-input" onkeypress="uicontrol.func.checkInputNumber(event);" value="0.00" />
                            </span>
                        </div>
                        <div class="submitForm-tr last-item">
                            <span class="left-cell">
                                <span id="lbRateSymbol" class="title"></span>
                                <input id="txtRate" type="text" class="text-input" onkeypress="uicontrol.func.checkInputNumber(event);" value="0.00" />
                            </span>
                            <span>
                                <span id="lbInFundSymbol" class="title"></span>
                                <input id="txtInFund" type="text" class="text-input" disabled="disabled" onkeypress="uicontrol.func.checkInputNumber(event);" value="0.00" />
                            </span>
                        </div>
                    </div>
                </div>

                <div id="handlerFundOverFrm" style="display: none;">
                    <div class="submitForm form-width">
                        <div class="submitForm-tr first-item">
                            <span class="left-cell">
                                <span id="lbOutAccount_over_Symbol" class="title"></span>
                                <span id="lbOutAccount_over"></span>
                            </span>
                            <span>
                                <span id="lbOutFund_over_Symbol" class="title"></span>
                                <span id="lbOutFund_over"></span>
                            </span>
                        </div>
                        <div class="submitForm-tr">
                            <span>
                                <span id="lbOutFundTime_over_Symbol" class="title"></span>
                                <span id="lbOutFundTime_over"></span>
                            </span>
                        </div>
                        <div class="submitForm-tr">
                            <span class="left-cell">
                                <span id="lbInAccount_over_Symbol" class="title"></span>
                                <span id="lbInAccount_over"></span>
                            </span>
                            <span>
                                <span id="lbInFund_over_Symbol" class="title"></span>
                                <span id="lbInFund_over"></span>
                            </span>
                        </div>
                        <div class="submitForm-tr">
                            <span class="left-cell">
                                <span id="lbRate_over_Symbol" class="title"></span>
                                <span id="lbRate_over"></span>
                            </span>
                            <span>
                                <span id="lbFundLosed_over_Symbol" class="title"></span>
                                <span id="lbFundLosed_over"></span>
                            </span>
                        </div>
                        <div class="submitForm-tr last-item">
                            <span>
                                <span id="lbInFundTime_over_Symbol" class="title"></span>
                                <input type="text" id="txtInFundTime_over" />
                            </span>
                        </div>
                    </div>
                </div>

                <div id="queryFundTransferFrm" style="display: none;">
                    <div class="submitForm form-width">
                        <div class="submitForm-tr first-item">
                            <span id="lbKeywordSymbol" class="title"></span>
                            <input id="txtKeyword" type="text" class="text-long-input" onkeypress="uicontrol.func.checkInput(event);" />
                        </div>
                        <div class="submitForm-tr">
                            <span class="left-cell">
                                <span id="lbOutAccountForQSymbol" class="title"></span>
                                <select id="ddlOutAccountForQ" class="dropdown-list"></select>
                            </span>
                            <span>
                                <span id="lbOACurrencyForQSymbol" class="title"></span>
                                <select id="ddlOACurrencyForQ" class="dropdown-list"></select>
                            </span>
                        </div>
                        <div class="submitForm-tr">
                            <span class="left-cell">
                                <span id="lbInAccountForQSymbol" class="title"></span>
                                <select id="ddlInAccountForQ" class="dropdown-list"></select>
                            </span>
                            <span>
                                <span id="lbInCurrencyForQSymbol" class="title"></span>
                                <select id="ddlInCurrencyForQ" class="dropdown-list"></select>
                            </span>
                        </div>
                        <div class="submitForm-tr last-item">
                            <span id="lbFTRTimeForQSymbol" class="title"></span>
                            <input type="text" id="txtfromTimeForQ" />
                            <span id="lbtoTimeForQSymbol"></span>
                            <input type="text" id="txtToTimeForQ" />
                        </div>
                    </div>
                </div>
                <!--------------------------------->

                <!-------------- 个人信息部分 ------------------->
                <div id="myInfoFrm" style="display: none;">
                    <div class="submitForm form-width">
                        <div class="submitForm-tr first-item">
                            <span id="lbUserName_my" class="title"></span>
                            <span id="viewUserName"></span>
                        </div>
                        <div class="submitForm-tr">
                            <span id="lbEmail_my" class="title"></span>
                            <span id="viewEmail"></span>
                        </div>
                        <div class="submitForm-tr">
                            <span id="lbPwd_my" class="title"></span>
                            <span id="viewPwd">******</span>
                            <input id="btSendPwd" type="button" class="normal-bt separetor" />
                            <input id="btModifyPwd" type="button" class="normal-bt separetor" />
                        </div>
                        <div class="submitForm-tr">
                            <span id="lbTel_my" class="title"></span>
                            <span id="viewTel"></span>
                        </div>
                        <div class="submitForm-tr last-item">
                            <span id="lbContactInfo_my" class="title"></span>
                            <span id="viewContact" style="display: inline-block"></span>
                        </div>
                    </div>
                </div>
                <div id="handlerPwdFrm" style="display: none;">
                    <div class="submitForm form-width">
                        <div class="submitForm-tr first-item">
                            <span id="lbOldPwdSymbol" class="title"></span>
                            <input id="txtOldPwd" type="password" class="text-input" onkeypress="uicontrol.func.checkInput(event);" />
                            <span class="lb-alert">*</span>
                            <span id="lbGlobalSymbol_1" class="lb-symbol"></span>
                        </div>
                        <div class="submitForm-tr">
                            <span id="lbNewPwdSymbol" class="title"></span>
                            <input id="txtNewPwd" type="password" class="text-input" onkeypress="uicontrol.func.checkInput(event);" />
                            <span class="lb-alert">*</span>
                            <span id="lbGlobalSymbol_2" class="lb-symbol"></span>
                        </div>
                        <div class="submitForm-tr last-item">
                            <span id="lbConfirmPwdSymbol" class="title"></span>
                            <input id="txtConfirmPwd" type="password" class="text-input" onkeypress="uicontrol.func.checkInput(event);" />
                            <span class="lb-alert">*</span>
                            <span id="lbGlobalSymbol_3" class="lb-symbol"></span>
                        </div>
                    </div>
                </div>
                <div id="checkSalePlatformFrm" style="display: none;">
                    <div class="submitForm form-width">
                        <div class="submitForm-tr first-item last-item">
                            <span id="lbCheckSSSymbol"></span>
                        </div>
                    </div>
                </div>
                <!--------------------------------->
            </div>
            <!--------------------------------->

            <div id="pageFooter">
                <span>Copyright&copy;2003-2011  ArkEC, All rights reserved.</span>
            </div>
        </div>

        <div id="alertDialog" style="display: none">
	        <p>
                <span class="ui-icon ui-icon-alert" style="float:left; margin:2px 10px 0"></span>
                <span id="alertInfo"></span>
            </p>
        </div>

        <div id="askDialog" style="display: none">
	        <p>
                <span class="ui-icon ui-icon-alert" style="float:left; margin:2px 10px 0"></span>
                <span id="askInfo"></span>
            </p>
        </div>

        <div id="switchLanguageFrm" style="display: none">
	        <div class="submitForm form-width">
                <div class="submitForm-tr first-item last-item">
                    <span id="lbLanguage" class="title"></span> 
                    <select id="ddlLanguage" class="dropdown-list"></select>
                </div>
            </div>
        </div>

        <div id="processBg"></div>
        <div id="processBar">
	        <img src="/BZM/Css/Images/loading.gif" />
        </div>

        <div id="processBg_opera"></div>
        <div id="processBar_opera">
	        <img src="/BZM/Css/Images/loading.gif" />
        </div>
    </form>
    
    <script type="text/javascript" src="/bzm/Scripts/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="/BZM/Scripts/BizService/compress/biz-1.0.min.js"></script>
    <script type="text/javascript" src="/bzm/Scripts/bizui/compress/ui-web-1.0.min.js"></script>
    <!-------------- 页面脚本 ------------------->
    <!--<script type="text/javascript" src="/BZM/Scripts/BizUI/ui-fundaccount.js"></script>-->
    <script type="text/javascript" src="/BZM/Scripts/BizUI/compress/ui-fundaccount-1.0.min.js"></script>
    <!--------------------------------->
</body>
</html>
