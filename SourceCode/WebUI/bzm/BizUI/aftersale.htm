<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <meta http-equiv="expires" content="Saturday 31 December 2022 23:59 GMT" />

    <link type='text/css' rel='Stylesheet' href='/bzm/css/compress/ui-web-1.0.min.css' />
    <!-------------- 页面样式 ------------------->
    <link type="text/css" rel="Stylesheet" href="/BZM/Css/ui-aftersale.css" />
    <!--------------------------------->
</head>
<body>
    <form id="form" runat="server">
        <div id="pageWaittingArea" style="text-align: center; margin: 300px 0px 0px 0px;">
            <div style="font: 12px/1.5 Arial, Helvetica, sans-serif; letter-spacing: 0px;">system loading, please wait!</div>
            <img src="/BZM/Css/Images/loading.gif" />
        </div>
        <div id="pageFrame" style="display: none">
            <div id="pageHeader">
                <div id="sysSymbol">
                    <img src="/bzm/Css/Images/syslogo.png" style="height: 35px" />
                </div>
                <div id="userOpera">
                    <a id="userInfo" href="javascript:void(0)"></a><span id="userInfoDivide">|</span>
                    <a id="signOut" href="javascript:void(0)"></a><span id="signOutDivide">|</span>
                    <a id="language" href="javascript:void(0)"></a>
                </div>
                <div id="bizMenuBar">
                    <div id="menuContainer"></div>
                </div>
            </div>

            <!-------------- 页面内容 ------------------->
            <div id="pageContent">

                <!-------------- 详细页面内容 ------------------->
                <div id="pageTitleTag">
                     <ul>
                        <li id="aftersaleTag" tag="tagAfterSale" class="selected">
                            <div></div>
                            <span id="lbAfterSale"></span>
                            <div class="last"></div>
                        </li>
                    </ul>
                </div>

                <div id="pageContentForm">
                    <div id="tagAfterSale">
                        <div class="formToolbar">
                            <span id="lbAfterSaleTitle" class="lb-title"></span>
                            <div class="operaToolBar">
                                <input id="btWaitSubmit" type="button" tag="0" class="normal-bt separetor" />
                                <input id="btWaitReceiveRet" type="button" tag="100" class="normal-bt separetor" />
                                <input id="btHandling" type="button" tag="200" class="normal-bt separetor" />
                                <input id="btQueryASP" type="button" class="normal-bt separetor" />
                                <input id="btNewASProblem" type="button" class="normal-bt" />
                            </div>
                        </div>
                        <div class="mainform">
                            <table id="aftersaleList"></table>
                        </div>
                    </div>
                </div>

                 <div id="handlerAfterSaleFrm" style="display: none;">
                    <div id="asproblemTabs">
                        <ul>
                            <li id="liASProblem"><a id="lbASProblemSymbol" href="#asProblem"></a></li>
                            <li id="liASPExpService"><a id="lbASPHandlerSymbol" href="#asPHandler"></a></li>
                        </ul>
                        <div id="asProblem">
                            <div class="submitForm form-width-b">
                                <div class="submitForm-tr first-item">
                                    <span class="left-cell">
                                        <span id="lbCustomerSymbol" class="title"></span>
                                        <span id="selCustomer"></span>
                                    </span>
                                    <span>
                                        <span id="lbSaleOrderSymbol" class="title"></span>
                                        <input id="txtSaleOrder" disabled="disabled" type="text" class="text-input" onkeypress="uicontrol.func.checkInput(event);" />
                                        <img id="btSelSaleOrder" class="bt" style="margin: 0px 0px -5px -5px" src="/BZM/Css/Images/magnifier.png" />
                                        <span class="lb-alert">*</span>
                                        <span id="lb_alert_1" class="lb-symbol"></span>
                                    </span>
                                </div>
                                <div class="submitForm-tr">
                                    <span class="left-cell">
                                        <span id="lbASPTypeSymbol" class="title"></span>
                                        <select id="ddlASPType" class="dropdown-list"></select>
                                    </span>
                                    <span id="dvCustReturn">
                                        <span id="lbCustReturnSymbol" class="title"></span>
                                        <span style="display: inline-block; margin: 0px 0px -3px 0px"><ul id="ddlCustReturn"></ul></span>
                                    </span>
                                </div>
                                <div class="submitForm-tr">
                                    <span id="lbASPRemark" class="title"></span>
                                    <textarea id="txtASPRemark" cols="20" rows="2" class="multitext-input-b" onkeypress="uicontrol.func.checkInput(event);"></textarea>
                                    <span class="lb-alert">*</span>
                                    <span id="lb_alert_2" class="lb-symbol"></span>
                                </div>
                                <div id="dvASPProd" class="submitForm-tr">
                                    <div style="height: 30px">
                                        <span id="lbASProdTitle" class="lb-title list-title"></span>
                                    </div>
                                    <div id="dvAsprodList">
                                        <table id="asprodList"></table>
                                    </div>
                                    <div id="dvAsprodList_1" style="display: none">
                                        <table id="asprodList_1"></table>
                                    </div>
                                </div>
                                <div id="dvHandleType" class="submitForm-tr">
                                    <span id="spHandleType" class="left-cell">
                                        <span id="lbHandlerTypeSymbol" class="title"></span>
                                        <select id="ddlHandlerType" class="dropdown-list"></select>
                                    </span>
                                    <span id="dvRefund">
                                        <span id="lbRefundSymbol" class="title"></span>
                                        <input id="txtRefund" type="text" class="text-input" onkeypress="uicontrol.func.checkInputNumber(event);" />
                                        <span id="lbRefundCurr" class="lb-symbol"></span>
                                    </span>
                                </div>
                                <div class="submitForm-tr last-item">
                                    <span id="lbHandleRemarkSymbol" class="title"></span>
                                    <textarea id="txtHandleRemark" cols="20" rows="2" class="multitext-input-b" onkeypress="uicontrol.func.checkInput(event);"></textarea>
                                </div>
                            </div>
                        </div>
                        <div id="asPHandler">
                            <div class="submitForm form-width-b">
                                <div class="submitForm-tr first-item">
                                    <span id="lbExpAddressSymbol" class="title"></span>
                                    <span id="lbExpAddress"></span>
                                    <a id="btChangeAddress" href="javascript:void('0')" style="display: none; margin: 0px 0px 0px 5px"></a>
                                </div>
                                <div class="submitForm-tr">
                                    <span class="left-cell">
                                        <span id="lbExpWeightSymbol" class="title"></span>
                                        <input id="txtExpWeight" type="text" class="text-input" onkeypress="uicontrol.func.checkInputNumber(event);" />
                                        <span id="lbExpWUnit" class="lb-symbol"></span>
                                    </span>
                                    <span>
                                        <span id="lbVolumnSymbol" class="title"></span>
                                        <input id="txtLength" type="text" class="text-input" value="10" style="width: 35px" onkeypress="uicontrol.func.checkInputNumber(event);" /> *
                                        <input id="txtWidth" type="text" class="text-input" value="10" style="width: 35px" onkeypress="uicontrol.func.checkInputNumber(event);" /> *
                                        <input id="txtHeight" type="text" class="text-input" value="10" style="width: 35px" onkeypress="uicontrol.func.checkInputNumber(event);" />
                                    </span>
                                </div>
                                <div class="submitForm-tr">
                                    <span class="left-cell">
                                        <span id="lbWHSymbol" class="title"></span>
                                        <span id="selectWH"></span>
                                    </span>
                                    <span>
                                        <span id="lbLstSolutionSymbol" class="title"></span>
                                        <span id="selLstSolution"></span>
                                    </span>
                                </div>
                                <div class="submitForm-tr">
                                    <span class="left-cell">
                                        <span id="lbEstimatedShipTimeSymbol" class="title"></span>
                                        <input id="txtEstimatedShipTime" type="text" class="text-input" onkeypress="uicontrol.func.checkInput(event);" />
                                    </span>
                                    <span>
                                        <span id="lbEstimatedArriveTimeSymbol" class="title"></span>
                                        <input id="txtEstimatedArriveTime" type="text" class="text-input" onkeypress="uicontrol.func.checkInput(event);" />
                                    </span>
                                </div>
                                <div id="dvCustom_0" class="submitForm-tr">
                                    <span id="lbExpCost" class="title"></span>
                                    <input id="txtExpCost" disabled="disabled" type="text" class="text-input" onkeypress="uicontrol.func.checkInputNumber(event);" />
                                    <span id="lbExpCurr" class="lb-symbol"></span>
                                    <span id="lbLstWeight" class="lb-symbol"></span>
                                </div>
                                <div id="dvCustom" class="submitForm-tr last-item">
                                    <div style="height: 30px">
                                        <span id="lbCustomTitle" class="lb-title list-title"></span>
                                        <input id="btAddCustomProd" type="button" class="normal-bt" style="float: right;" />
                                    </div>
                                    <table id="customprodList"></table>
                                </div>
                            </div>
                        </div>
                    </div>
                 </div>

                 <div id="selectSaleOrder" style="display: none;">
                    <div style="height: 30px">
                        <span id="lbSOTitle" class="lb-title list-title"></span>
                    </div>
                    <table id="saleorderList"></table>
                 </div>

                <div id="handlerRvAddressFrm" style="display: none;">
                    <div class="submitForm form-width-d">
                        <div class="submitForm-tr first-item last-item">
                            <div style="height: 30px">
                                <span id="lbRvAddressTitle" class="lb-title list-title"></span>
                            </div>
                            <table id="rvaddressList"></table>
                        </div>
                    </div>
                </div>

                <div id="handlerCustomFrm" style="display: none;">
                    <div class="submitForm form-width">
                        <div class="submitForm-tr first-item">
                            <span class="left-cell">
                                <span id="lbCustomProdNameSymbol" class="title"></span>
                                <input id="txtCustomProdName" type="text" class="text-input" onkeypress="uicontrol.func.checkInput(event);" />
                            </span>
                            <span>
                                <span id="lbCustomProdName_CNSymbol" class="title"></span>
                                <input id="txtCustomProdName_CN" type="text" class="text-input" onkeypress="uicontrol.func.checkInput(event);" />
                            </span>
                        </div>
                        <div class="submitForm-tr">
                            <span class="left-cell">
                                <span id="lbCustomQtySymbol" class="title"></span>
                                <input id="txtCustomQty" type="text" class="text-input" onkeypress="uicontrol.func.checkInputNumber(event);" />
                            </span>
                            <span>
                                <span id="lbCustomValueSymbol" class="title"></span>
                                <input id="txtCustomValue" type="text" class="text-input" onkeypress="uicontrol.func.checkInputNumber(event);" />
                                <span>USD</span>
                            </span>
                        </div>
                        <div class="submitForm-tr last-item">
                            <span class="left-cell">
                                <span id="lbCustomCodeSymbol" class="title"></span>
                                <input id="txtCustomCode" type="text" class="text-input" onkeypress="uicontrol.func.checkInput(event);" />
                            </span>
                            <span>
                                <span id="lbFactoryCountrySymbol" class="title"></span>
                                <span id="selFactoryCountry"></span>
                            </span>
                        </div>
                        <div class="submitForm-tr last-item">
                            <span class="left-cell">
                                <span id="lbCustomMaterialSymbol" class="title"></span>
                                <input id="txtCustomMaterial" type="text" class="text-input" onkeypress="uicontrol.func.checkInput(event);" />
                            </span>
                        </div>
                    </div>
                </div>

                <div id="handlerSubmitASPFrm" style="display: none;">
                    <div class="submitForm form-width">
                        <div class="submitForm-tr first-item last-item">
                            <span id="lbSubmitASPSymbol"></span>
                        </div>
                    </div>
                </div>
                
                <div id="handlerReceiveRetFrm" style="display: none;">
                    <div style="height: 30px">
                        <span id="lbReceiveRetTitle" class="lb-title list-title"></span>
                    </div>
                    <table id="receiveretList"></table>
                </div>
                
                <div id="handlerCloseASPFrm" style="display: none;">
                    <div class="submitForm form-width">
                        <div class="submitForm-tr first-item">
                            <span id="lbCloseASPSymbol"></span>
                        </div>
                        <div class="submitForm-tr last-item">
                            <span id="lbCloseRemarkSymbol" class="title"></span>
                            <textarea id="txtCloseRemark" cols="20" rows="2" class="multitext-input-b" onkeypress="uicontrol.func.checkInput(event);"></textarea>
                        </div>
                    </div>
                </div>
                
                <div id="handlerLoseRetFrm" style="display: none;">
                    <div class="submitForm form-width">
                        <div class="submitForm-tr first-item last-item">
                            <span id="lbLoseRetSymbol"></span>
                        </div>
                    </div>
                </div>
                
                <div id="queryASPFrm" style="display: none;">
                    <div class="submitForm form-width">
                        <div class="submitForm-tr first-item">
                            <span id="lbQCustKeySymbol" class="title"></span>
                            <input id="txtQCustKey" type="text" class="text-long-input" onkeypress="uicontrol.func.checkInput(event);" />
                        </div>
                        <div class="submitForm-tr">
                            <span class="left-cell">
                                <span id="lbQASPTypeSymbol" class="title"></span>
                                <select id="ddlQASPType" class="dropdown-list"></select>
                            </span>
                            <span>
                                <span id="lbQASPCodeSymbol" class="title"></span>
                                <input id="txtQASPCode" type="text" class="text-input" onkeypress="uicontrol.func.checkInput(event);" />
                            </span>
                        </div>
                        <div class="submitForm-tr">
                            <span class="left-cell">
                                <span id="lbQSaleSiteSymbol" class="title"></span>
                                <select id="ddlQSaleSite" class="dropdown-list"></select>
                            </span>
                            <span>
                                <span id="lbQSOCodeSymbol" class="title"></span>
                                <input id="txtQSOCode" type="text" class="text-input" onkeypress="uicontrol.func.checkInput(event);" />
                            </span>
                        </div>
                        <div class="submitForm-tr last-item">
                            <span id="lbQASPStateSymbol" class="title"></span>
                            <span style="display: inline-block; margin: 0px 0px -3px 0px; width: 630px"><ul id="ddlQASPState"></ul></span>
                        </div>
                    </div>
                </div>

                <!--------------------------------->

                <!-------------- 个人信息部分 ------------------->
                <div id="myInfoFrm" style="display: none;">
                    <div class="submitForm form-width">
                        <div class="submitForm-tr first-item">
                            <span id="lbUserName_my" class="title"></span>
                            <span id="viewUserName"></span>
                        </div>
                        <div class="submitForm-tr">
                            <span id="lbEmail_my" class="title"></span>
                            <span id="viewEmail"></span>
                        </div>
                        <div class="submitForm-tr">
                            <span id="lbPwd_my" class="title"></span>
                            <span id="viewPwd">******</span>
                            <input id="btSendPwd" type="button" class="normal-bt separetor" />
                            <input id="btModifyPwd" type="button" class="normal-bt separetor" />
                        </div>
                        <div class="submitForm-tr">
                            <span id="lbTel_my" class="title"></span>
                            <span id="viewTel"></span>
                        </div>
                        <div class="submitForm-tr last-item">
                            <span id="lbContactInfo_my" class="title"></span>
                            <span id="viewContact" style="display: inline-block"></span>
                        </div>
                    </div>
                </div>
                <div id="handlerPwdFrm" style="display: none;">
                    <div class="submitForm form-width">
                        <div class="submitForm-tr first-item">
                            <span id="lbOldPwdSymbol" class="title"></span>
                            <input id="txtOldPwd" type="password" class="text-input" onkeypress="uicontrol.func.checkInput(event);" />
                            <span class="lb-alert">*</span>
                            <span id="lbGlobalSymbol_1" class="lb-symbol"></span>
                        </div>
                        <div class="submitForm-tr">
                            <span id="lbNewPwdSymbol" class="title"></span>
                            <input id="txtNewPwd" type="password" class="text-input" onkeypress="uicontrol.func.checkInput(event);" />
                            <span class="lb-alert">*</span>
                            <span id="lbGlobalSymbol_2" class="lb-symbol"></span>
                        </div>
                        <div class="submitForm-tr last-item">
                            <span id="lbConfirmPwdSymbol" class="title"></span>
                            <input id="txtConfirmPwd" type="password" class="text-input" onkeypress="uicontrol.func.checkInput(event);" />
                            <span class="lb-alert">*</span>
                            <span id="lbGlobalSymbol_3" class="lb-symbol"></span>
                        </div>
                    </div>
                </div>
                <div id="checkSalePlatformFrm" style="display: none;">
                    <div class="submitForm form-width">
                        <div class="submitForm-tr first-item last-item">
                            <span id="lbCheckSSSymbol"></span>
                        </div>
                    </div>
                </div>
                <!--------------------------------->
            </div>
            <!--------------------------------->

            <div id="pageFooter">
                <span>Copyright&copy;2003-2011  ArkEC, All rights reserved.</span>
            </div>
        </div>

        <div id="alertDialog" style="display: none">
	        <p>
                <span class="ui-icon ui-icon-alert" style="float:left; margin:2px 10px 0"></span>
                <span id="alertInfo"></span>
            </p>
        </div>

        <div id="askDialog" style="display: none">
	        <p>
                <span class="ui-icon ui-icon-alert" style="float:left; margin:2px 10px 0"></span>
                <span id="askInfo"></span>
            </p>
        </div>

        <div id="switchLanguageFrm" style="display: none">
	        <div class="submitForm form-width">
                <div class="submitForm-tr first-item last-item">
                    <span id="lbLanguage" class="title"></span> 
                    <select id="ddlLanguage" class="dropdown-list"></select>
                </div>
            </div>
        </div>

        <div id="processBg"></div>
        <div id="processBar">
	        <img src="/BZM/Css/Images/loading.gif" />
        </div>

        <div id="processBg_opera"></div>
        <div id="processBar_opera">
	        <img src="/BZM/Css/Images/loading.gif" />
        </div>
    </form>
    
    <script type="text/javascript" src="/bzm/Scripts/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="/BZM/Scripts/BizService/compress/biz-1.0.min.js"></script>
    <script type="text/javascript" src="/bzm/Scripts/bizui/compress/ui-web-1.0.min.js"></script>
    <!-------------- 页面脚本 ------------------->
    <!--<script type="text/javascript" src="/bzm/Scripts/bizui/ui-aftersale.js"></script>-->
    <script type="text/javascript" src="/bzm/Scripts/bizui/compress/ui-aftersale-1.0.min.js"></script>
    <!--------------------------------->
</body>
</html>
