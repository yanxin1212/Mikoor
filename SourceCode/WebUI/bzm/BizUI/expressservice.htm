<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <meta http-equiv="expires" content="Saturday 31 December 2022 23:59 GMT" />

    <link type='text/css' rel='Stylesheet' href='/bzm/css/compress/ui-web-1.0.min.css' />
    <!-------------- 页面样式 ------------------->
    <link type="text/css" rel="Stylesheet" href="/BZM/Css/ui-expressservice.css" />
    <!--------------------------------->
</head>
<body>
    <form id="form" runat="server">
        <div id="pageWaittingArea" style="text-align: center; margin: 300px 0px 0px 0px;">
            <div style="font: 12px/1.5 Arial, Helvetica, sans-serif; letter-spacing: 0px;">system loading, please wait!</div>
            <img src="/BZM/Css/Images/loading.gif" />
        </div>
        <div id="pageFrame" style="display: none">
            <div id="pageHeader">
                <div id="sysSymbol">
                    <img src="/bzm/Css/Images/syslogo.png" style="height: 35px" />
                </div>
                <div id="userOpera">
                    <a id="userInfo" href="javascript:void(0)"></a><span id="userInfoDivide">|</span>
                    <a id="signOut" href="javascript:void(0)"></a><span id="signOutDivide">|</span>
                    <a id="language" href="javascript:void(0)"></a>
                </div>
                <div id="bizMenuBar">
                    <div id="menuContainer"></div>
                </div>
            </div>

            <!-------------- 页面内容 ------------------->
            <div id="pageContent">

                <!-------------- 详细页面内容 ------------------->
                <div id="pageTitleTag">
                     <ul>
                        <li id="expressServiceTag" tag="tagExpressService" class="selected">
                            <div></div>
                            <span id="lbExpressService"></span>
                            <div class="last"></div>
                        </li>
                    </ul>
                    <!-------------- 销售平台 ------------------->
                    <div id="shopTitleTag">
                        <span id="lbSaleSiteSymbol" class="titleFont"></span>
                        <select id="ddlSalePlatform" class="dropdown-list shopOption"></select>
                    </div>
                    <!--------------------------------->
                </div>
                <div id="pageContentForm">
                    <div id="tagExpressService">
                        <div>
                            <div id="areaTreeFrm" class="mainform">
                                <ul id="areaTree"></ul>
                            </div>
                            <div id="expServiceFrm">
                                <div class="formToolbar">
                                    <span id="lbExpressServiceTitle" class="lb-title"></span>
                                    <div class="operaToolBar">
                                        <input id="btAnalyExpress" type="button" class="normal-bt separetor" />
                                        <input id="btNewExpressService" type="button" class="normal-bt separetor" />
                                        <input id="btExportExpService" type="button" class="normal-bt separetor" />
                                        <input id="btImportExpService" type="button" class="normal-bt" />
                                        <div id="dvAnaly" class="multiButtonContainer">
                                        <ul>
                                            <li id="btAnalyFixCharge"></li>
                                            <li id="btAnalyWeightCharge"></li>
                                        </ul>
                                    </div>
                                    </div>
                                </div>
                                <div class="mainform">
                                    <table id="expressServiceList"></table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="handlerExpressServiceFrm" style="display: none;">
                    <div id="expServiceTabs">
                        <ul>
                            <li><a id="lbExpServiceSymbol" href="#expServiceInfo"></a></li>
                            <li><a id="lbLstSolutionSymbol" href="#lstSolution"></a></li>
                        </ul>
                        <div id="expServiceInfo">
                            <div class="submitForm form-width-a">
                                <div class="submitForm-tr first-item">
                                    <span>
                                        <span id="lbESNameSymbol" class="title"></span>
                                        <input id="txtESName" type="text" class="text-long-input-b" onkeypress="uicontrol.func.checkInput(event);" />
                                        <span class="lb-alert">*</span>
                                        <span id="lbSymbol_12" class="lb-symbol"></span>
                                    </span>
                                </div>
                                <div class="submitForm-tr">
                                    <span id="lbWHSymbol" class="title"></span>
                                    <span id="selectWH"></span>
                                </div>
                                <div class="submitForm-tr">
                                    <span id="lbGlobalAreaIdsSymbol" class="title"></span>
                                    <span id="chkGlobalArea"></span>
                                </div>
                                <div class="submitForm-tr">
                                    <span class="left-cell">
                                        <span id="lbESType" class="title"></span>
                                        <select id="ddlESType" class="dropdown-list"></select>
                                    </span>
                                    <span>
                                        <span id="lbTrackSymbol" class="title"></span>
                                        <select id="ddlTrack" class="dropdown-list"></select>
                                    </span>
                                </div>
                                <div id="dvWeightCal">
                                    <div class="submitForm-tr">
                                        <span class="left-cell">
                                            <span id="lbFromWeightSymbol" class="title"></span>
                                            <input id="txtFromWeight" type="text" class="text-input" onkeypress="uicontrol.func.checkInputNumber(event);" value="0.00" />
                                            <span id="lbWUnit_1" class="lb-symbol"></span>
                                        </span>
                                        <span>
                                            <span id="lbFromPriceSymbol" class="title"></span>
                                            <input id="txtFromPrice" type="text" class="text-input" onkeypress="uicontrol.func.checkInputNumber(event);" value="0.00" />
                                            <span id="lbCurr_1" class="lb-symbol"></span>
                                        </span>
                                    </div>
                                    <div class="submitForm-tr">
                                        <span class="left-cell">
                                            <span id="lbIncreaseWeightSymbol" class="title"></span>
                                            <input id="txtIncreaseWeight" type="text" class="text-input" onkeypress="uicontrol.func.checkInputNumber(event);" value="0.00" />
                                            <span id="lbWUnit_2" class="lb-symbol"></span>
                                        </span>
                                        <span>
                                            <span id="lbIncreasePriceSymbol" class="title"></span>
                                            <input id="txtIncreasePrice" type="text" class="text-input" onkeypress="uicontrol.func.checkInputNumber(event);" value="0.00" />
                                            <span id="lbCurr_2" class="lb-symbol"></span>
                                        </span>
                                    </div>
                                </div>
                                <div id="dvFixCal">
                                    <div class="submitForm-tr">
                                        <span id="lbFixedPrice" class="title"></span>
                                        <input id="txtFixedPrice" type="text" class="text-input" onkeypress="uicontrol.func.checkInputNumber(event);" value="0.00" />
                                        <span id="lbCurr_3" class="lb-symbol"></span>
                                    </div>
                                </div>
                                <div class="submitForm-tr">
                                    <span class="left-cell">
                                        <span id="lbDeliverTimeSymbol" class="title"></span>
                                        <input id="txtMinDeliverTime" type="text" class="text-input" style="width: 65px" onkeypress="uicontrol.func.checkInputNumber(event);" />
                                        <span>-</span>
                                        <input id="txtMaxDeliverTime" type="text" class="text-input" style="width: 65px" onkeypress="uicontrol.func.checkInputNumber(event);" />
                                        <span id="lbDaySymbol" class="lb-symbol"></span>
                                    </span>
                                    <span>
                                        <span id="lbMaxWeightSymbol" class="title"></span>
                                        <input id="txtMaxWeight" type="text" class="text-input" onkeypress="uicontrol.func.checkInputNumber(event);"  value="0.00" />
                                        <span id="lbWUnit_3" class="lb-symbol"></span>
                                    </span>
                                </div>
                                <div class="submitForm-tr last-item">
                                    <span id="lbESRemarkSymbol" class="title"></span>
                                    <textarea id="txtESRemark" cols="20" rows="3" class="multitext-input-a" onkeypress="uicontrol.func.checkInput(event);"></textarea>
                                </div>
                            </div>
                        </div>
                        <div id="lstSolution">
                            <div class="submitForm form-width-a">
                                <div class="submitForm-tr first-item last-item">
                                    <div style="height: 365px;">
                                        <div style="height: 30px">
                                            <span id="lbLstSolutionTitle" class="lb-title list-title"></span>
                                            <input id="btAddLstSolution" type="button" class="normal-bt" style="float: right;" />
                                        </div>
                                         <table id="lstSolutionList"></table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="analyFixExpressFrm" style="display: none;">
                    <div class="submitForm form-width-a">
                        <div class="submitForm-tr first-item">
                            <span class="left-cell">
                                <span id="lbCalWeightSymbol" class="title"></span>
                                <input id="txtCalWeight" type="text" class="text-input" onkeypress="uicontrol.func.checkInputNumber(event);"/>
                                <span id="lbCalWUnit" class="lb-symbol"></span>
                            </span>
                            <span>
                                <span id="lbVolumnSymbol" class="title"></span>
                                <input id="txtLength" type="text" class="text-input" style="width: 40px" onkeypress="uicontrol.func.checkInputNumber(event);" /> *
                                <input id="txtWidth" type="text" class="text-input" style="width: 40px" onkeypress="uicontrol.func.checkInputNumber(event);" /> *
                                <input id="txtHeight" type="text" class="text-input" style="width: 40px" onkeypress="uicontrol.func.checkInputNumber(event);" />
                            </span>
                        </div>
                        <div class="submitForm-tr last-item">
                            <span class="left-cell">
                                <span id="lbLtsValueSymbol" class="title"></span>
                                <input id="txtLtsValue" type="text" class="text-input" onkeypress="uicontrol.func.checkInputNumber(event);" />
                                <span id="lbLtsValueCurr" class="lb-symbol"></span>
                            </span>
                        </div>
                    </div>
                </div>

                <div id="handlerImportFrm" style="display: none;">
                    <div class="submitForm form-width">
                        <div class="submitForm-tr last-item">
                            <span id="lbImportFileSymbol" class="title"></span>
                            <input id="importFile" type="file" name="importFile" />
                            <span id="lbimportAlert" class="lb-symbol"></span>
                        </div>
                    </div>
                </div>

                <!--------------------------------->

                <!-------------- 个人信息部分 ------------------->
                <div id="myInfoFrm" style="display: none;">
                    <div class="submitForm form-width">
                        <div class="submitForm-tr first-item">
                            <span id="lbUserName_my" class="title"></span>
                            <span id="viewUserName"></span>
                        </div>
                        <div class="submitForm-tr">
                            <span id="lbEmail_my" class="title"></span>
                            <span id="viewEmail"></span>
                        </div>
                        <div class="submitForm-tr">
                            <span id="lbPwd_my" class="title"></span>
                            <span id="viewPwd">******</span>
                            <input id="btSendPwd" type="button" class="normal-bt separetor" />
                            <input id="btModifyPwd" type="button" class="normal-bt separetor" />
                        </div>
                        <div class="submitForm-tr">
                            <span id="lbTel_my" class="title"></span>
                            <span id="viewTel"></span>
                        </div>
                        <div class="submitForm-tr last-item">
                            <span id="lbContactInfo_my" class="title"></span>
                            <span id="viewContact" style="display: inline-block"></span>
                        </div>
                    </div>
                </div>
                <div id="handlerPwdFrm" style="display: none;">
                    <div class="submitForm form-width">
                        <div class="submitForm-tr first-item">
                            <span id="lbOldPwdSymbol" class="title"></span>
                            <input id="txtOldPwd" type="password" class="text-input" onkeypress="uicontrol.func.checkInput(event);" />
                            <span class="lb-alert">*</span>
                            <span id="lbGlobalSymbol_1" class="lb-symbol"></span>
                        </div>
                        <div class="submitForm-tr">
                            <span id="lbNewPwdSymbol" class="title"></span>
                            <input id="txtNewPwd" type="password" class="text-input" onkeypress="uicontrol.func.checkInput(event);" />
                            <span class="lb-alert">*</span>
                            <span id="lbGlobalSymbol_2" class="lb-symbol"></span>
                        </div>
                        <div class="submitForm-tr last-item">
                            <span id="lbConfirmPwdSymbol" class="title"></span>
                            <input id="txtConfirmPwd" type="password" class="text-input" onkeypress="uicontrol.func.checkInput(event);" />
                            <span class="lb-alert">*</span>
                            <span id="lbGlobalSymbol_3" class="lb-symbol"></span>
                        </div>
                    </div>
                </div>
                <div id="checkSalePlatformFrm" style="display: none;">
                    <div class="submitForm form-width">
                        <div class="submitForm-tr first-item last-item">
                            <span id="lbCheckSSSymbol"></span>
                        </div>
                    </div>
                </div>
                <!--------------------------------->
            </div>
            <!--------------------------------->

            <div id="pageFooter">
                <span>Copyright&copy;2003-2011  ArkEC, All rights reserved.</span>
            </div>
        </div>

        <div id="alertDialog" style="display: none">
	        <p>
                <span class="ui-icon ui-icon-alert" style="float:left; margin:2px 10px 0"></span>
                <span id="alertInfo"></span>
            </p>
        </div>

        <div id="askDialog" style="display: none">
	        <p>
                <span class="ui-icon ui-icon-alert" style="float:left; margin:2px 10px 0"></span>
                <span id="askInfo"></span>
            </p>
        </div>

        <div id="switchLanguageFrm" style="display: none">
	        <div class="submitForm form-width">
                <div class="submitForm-tr first-item last-item">
                    <span id="lbLanguage" class="title"></span> 
                    <select id="ddlLanguage" class="dropdown-list"></select>
                </div>
            </div>
        </div>

        <div id="processBg"></div>
        <div id="processBar">
	        <img src="/BZM/Css/Images/loading.gif" />
        </div>

        <div id="processBg_opera"></div>
        <div id="processBar_opera">
	        <img src="/BZM/Css/Images/loading.gif" />
        </div>
    </form>
    
    <script type="text/javascript" src="/bzm/Scripts/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="/BZM/Scripts/BizService/compress/biz-1.0.min.js"></script>
    <script type="text/javascript" src="/bzm/Scripts/bizui/compress/ui-web-1.0.min.js"></script>
    <!-------------- 页面脚本 ------------------->
    <script type="text/javascript" src="/BZM/Scripts/BizUI/compress/ui-expressservice-1.0.min.js"></script>
    <!--<script type="text/javascript" src="/BZM/Scripts/BizUI/ui-expressservice.js"></script>-->
    <!--------------------------------->
</body>
</html>
