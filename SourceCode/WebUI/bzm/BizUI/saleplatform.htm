<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <meta http-equiv="expires" content="Saturday 31 December 2022 23:59 GMT" />
    
    <link type='text/css' rel='Stylesheet' href='/bzm/css/compress/ui-web-1.0.min.css' />
    <!-------------- 页面样式 ------------------->
    <link type="text/css" rel="Stylesheet" href="/BZM/Css/ui-saleplatform.css" />
    <!--------------------------------->
</head>
<body>
    <form id="form" runat="server">
        <div id="pageWaittingArea" style="text-align: center; margin: 300px 0px 0px 0px;">
            <div style="font: 12px/1.5 Arial, Helvetica, sans-serif; letter-spacing: 0px;">system loading, please wait!</div>
            <img src="/BZM/Css/Images/loading.gif" />
        </div>
        <div id="pageFrame" style="display: none">
            <div id="pageHeader">
                <div id="sysSymbol">
                    <img src="/bzm/Css/Images/syslogo.png" style="height: 35px" />
                </div>
                <div id="userOpera">
                    <a id="userInfo" href="javascript:void(0)"></a><span id="userInfoDivide">|</span>
                    <a id="signOut" href="javascript:void(0)"></a><span id="signOutDivide">|</span>
                    <a id="language" href="javascript:void(0)"></a>
                </div>
                <div id="bizMenuBar">
                    <div id="menuContainer"></div>
                </div>
            </div>

            <!-------------- 页面内容 ------------------->
            <div id="pageContent">
                <!-------------- 详细页面内容 ------------------->
                 <div id="pageTitleTag">
                    <ul>
                        <li id="shoppingSiteTag" tag="tagSalePlatform" class="selected">
                            <div></div>
                            <span id="lbSalePlatformTag"></span>
                        </li>
                        <li id="shopTemplateTag" tag="tagShopTemplate">
                            <div></div>
                            <span id="lbShopTemplateTag"></span>
                            <div class="last"></div>
                        </li>
                    </ul>
                </div>

                <div id="pageContentForm">
                    <div id="tagSalePlatform">
                        <div class="formToolbar">
                            <span id="lbSSTable" class="lb-title"></span>
                            <div class="operaToolBar">
                                <input id="btNewSalePlatform" type="button" class="normal-bt" />
                            </div>
                        </div>
                        <div id="ssTableForm" class="mainform">
                            <table id="shoppingSiteList"></table>
                        </div>
                    </div>
                </div>

                <div id="handlerSalePlatformFrm" style="display: none;">
                    <div id="handlerSSTabs">
                        <ul class="ssTab">
		                    <li><a id="lbSSInfo" href="#ssInfo"></a></li>
		                    <li><a id="lbServerSetting" href="#serverSetting"></a></li>
	                    </ul>
        
                        <div id="ssInfo">
                            <div class="submitForm form-width-b">
                                <div class="submitForm-tr first-item">
                                    <span class="left-cell">
                                        <span id="lbSPfName" class="title"></span>
                                        <input id="txtSPfName" type="text" class="text-input" onkeypress="uicontrol.func.checkInput(event);" />
                                        <span class="lb-alert">*</span>
                                        <span id="lbSymbol_1" class="lb-symbol"></span>
                                    </span>
                                    <span class="right-cell">
                                        <span id="lbShopTemplate" class="title"></span>
                                        <select id="ddlShopTemplate" class="dropdown-list"></select>
                                    </span>
                                </div>
                                <div class="submitForm-tr">
                                    <span id="lbSysCurrency_Ids" class="title"></span>
                                    <span style="display: inline-block; margin: 0px 0px -3px 0px"><ul id="ulCurrs"></ul></span>
                                </div>
                                <div class="submitForm-tr last-item">
                                    <div style="height: 30px">
                                        <span id="lbPriceAreaTitle" class="lb-title list-title"></span>
                                        <input id="btAddPriceArea" type="button" class="normal-bt" style="float: right;" />
                                    </div>
                                    <table id="saleSiteList"></table>
                                </div>
                            </div>
                        </div>

                        <div id="serverSetting">
                            <div class="submitForm form-width-b">
                                <div class="submitForm-tr">
                                    <span class="left-cell">
                                        <span id="lbWebAddress" class="title"></span>
                                        <input id="txtWebAddress" type="text" class="text-input" onkeypress="uicontrol.func.checkInput(event);" />
                                    </span>
                                    <span class="right-cell">
                                        <span id="lbFilePath" class="title"></span>
                                        <input id="txtFilePath" type="text" class="text-input" onkeypress="uicontrol.func.checkInput(event);" />
                                    </span>
                                </div>
                                <div class="submitForm-tr last-item">
                                    <span class="left-cell">
                                        <span id="lbFtpUser" class="title"></span>
                                        <input id="txtFtpUser" type="text" class="text-input" onkeypress="uicontrol.func.checkInput(event);" />
                                    </span>
                                    <span class="right-cell">
                                        <span id="lbFtpPwd" class="title"></span>
                                        <input id="txtFtpPwd" type="password" class="text-input" onkeypress="uicontrol.func.checkInput(event);" />
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="viewSalePlatformFrm" style="display: none;">
                    <div id="handlerViewSSTabs">
                        <ul class="ssTab">
		                    <li><a id="lbViewSSInfo" href="#viewSSInfo"></a></li>
		                    <li><a id="lbViewServerSetting" href="#viewServerSetting"></a></li>
	                    </ul>
                        <div id="viewSSInfo">
                            <div class="submitForm form-width-b">
                                <div class="submitForm-tr first-item">
                                    <span class="left-cell">
                                        <span id="lbSPfNameSymbol" class="title"></span>
                                        <span id="lbSPfName_view"></span>
                                    </span>
                                    <span class="right-cell">
                                        <span id="lbShopTemplateSymbol" class="title"></span>
                                        <span id="lbShopTemplate_view"></span>
                                    </span>
                                </div>
                                <div class="submitForm-tr">
                                    <span id="lbSysCurrency_IdsSymbol" class="title"></span>
                                    <span id="lbSysCurrency_Ids_view"></span>
                                </div>
                                <div class="submitForm-tr last-item">
                                    <div style="height: 30px">
                                        <span id="lbPriceAreaTitle_view" class="lb-title list-title"></span>
                                    </div>
                                    <table id="saleSiteList_view"></table>
                                </div>
                            </div>
                        </div>
                        <div id="viewServerSetting">
                            <div class="submitForm form-width-b">
                                <div class="submitForm-tr">
                                    <span class="left-cell">
                                        <span id="lbWebAddressSymbol" class="title"></span>
                                        <span id="lbWebAddress_view"></span>
                                    </span>
                                    <span class="right-cell">
                                        <span id="lbFilePathSymbol" class="title"></span>
                                        <span id="lbFilePath_view"></span>
                                    </span>
                                </div>
                                <div class="submitForm-tr last-item">
                                    <span class="left-cell">
                                        <span id="lbFtpUserSymbol" class="title"></span>
                                        <span id="lbFtpUser_view"></span>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
            
                </div>

                <div id="handlerPirceAreaFrm" style="display: none;">
                    <div class="submitForm form-width">
                        <div class="submitForm-tr first-item">
                            <span id="lbPriceAreaSymbol" class="title"></span>
                            <input id="txtPriceArea" type="text" class="text-long-input" onkeypress="uicontrol.func.checkInput(event);" />
                            <span class="lb-alert">*</span>
                            <span id="lbSymbol_2" class="lb-symbol"></span>
                        </div>
                        <div class="submitForm-tr">
                            <span id="lbGlobalAreaSymbol" class="title"></span>
                            <span class="optionContainer">
                                <span id="chkGlobalArea"></span>
                            </span>
                        </div>
                        <div class="submitForm-tr last-item">
                            <span class="left-cell">
                                <span id="lbCurrSymbol" class="title"></span>
                                <select id="ddlCurrency" class="dropdown-list"></select>
                            </span>
                            <span>
                                <span id="lbWUnitSymbol" class="title"></span>
                                <select id="ddlWUnit" class="dropdown-list"></select>
                            </span>
                        </div>
                    </div>
                </div>

                <div id="handlerExpStartAddressFrm" style="display: none;">
                    <div class="submitForm form-width">
                        <div class="submitForm-tr first-item last-item">
                            <span id="lbExpStartAddressSymbol" class="title"></span>
                            <input id="txtExpStartAddress" type="text" class="text-long-input" onkeypress="uicontrol.func.checkInput(event);" />
                            <span class="lb-alert">*</span>
                            <span id="lbSymbol_7" class="lb-symbol"></span>
                        </div>
                    </div>
                </div>

                <!--------------------------------->

                <!-------------- 个人信息部分 ------------------->
                <div id="myInfoFrm" style="display: none;">
                    <div class="submitForm form-width">
                        <div class="submitForm-tr first-item">
                            <span id="lbUserName_my" class="title"></span>
                            <span id="viewUserName"></span>
                        </div>
                        <div class="submitForm-tr">
                            <span id="lbEmail_my" class="title"></span>
                            <span id="viewEmail"></span>
                        </div>
                        <div class="submitForm-tr">
                            <span id="lbPwd_my" class="title"></span>
                            <span id="viewPwd">******</span>
                            <input id="btSendPwd" type="button" class="normal-bt separetor" />
                            <input id="btModifyPwd" type="button" class="normal-bt separetor" />
                        </div>
                        <div class="submitForm-tr">
                            <span id="lbTel_my" class="title"></span>
                            <span id="viewTel"></span>
                        </div>
                        <div class="submitForm-tr last-item">
                            <span id="lbContactInfo_my" class="title"></span>
                            <span id="viewContact" style="display: inline-block"></span>
                        </div>
                    </div>
                </div>
                <div id="handlerPwdFrm" style="display: none;">
                    <div class="submitForm form-width">
                        <div class="submitForm-tr first-item">
                            <span id="lbOldPwdSymbol" class="title"></span>
                            <input id="txtOldPwd" type="password" class="text-input" onkeypress="uicontrol.func.checkInput(event);" />
                            <span class="lb-alert">*</span>
                            <span id="lbGlobalSymbol_1" class="lb-symbol"></span>
                        </div>
                        <div class="submitForm-tr">
                            <span id="lbNewPwdSymbol" class="title"></span>
                            <input id="txtNewPwd" type="password" class="text-input" onkeypress="uicontrol.func.checkInput(event);" />
                            <span class="lb-alert">*</span>
                            <span id="lbGlobalSymbol_2" class="lb-symbol"></span>
                        </div>
                        <div class="submitForm-tr last-item">
                            <span id="lbConfirmPwdSymbol" class="title"></span>
                            <input id="txtConfirmPwd" type="password" class="text-input" onkeypress="uicontrol.func.checkInput(event);" />
                            <span class="lb-alert">*</span>
                            <span id="lbGlobalSymbol_3" class="lb-symbol"></span>
                        </div>
                    </div>
                </div>
                <div id="checkSalePlatformFrm" style="display: none;">
                    <div class="submitForm form-width">
                        <div class="submitForm-tr first-item last-item">
                            <span id="lbCheckSSSymbol"></span>
                        </div>
                    </div>
                </div>
                <!--------------------------------->
            </div>
            <!--------------------------------->

            <div id="pageFooter">
                <span>Copyright&copy;2003-2011  ArkEC, All rights reserved.</span>
            </div>
        </div>

        <div id="alertDialog" style="display: none">
	        <p>
                <span class="ui-icon ui-icon-alert" style="float:left; margin:2px 10px 0"></span>
                <span id="alertInfo"></span>
            </p>
        </div>

        <div id="askDialog" style="display: none">
	        <p>
                <span class="ui-icon ui-icon-alert" style="float:left; margin:2px 10px 0"></span>
                <span id="askInfo"></span>
            </p>
        </div>

        <div id="switchLanguageFrm" style="display: none">
	        <div class="submitForm form-width">
                <div class="submitForm-tr first-item last-item">
                    <span id="lbLanguage" class="title"></span> 
                    <select id="ddlLanguage" class="dropdown-list"></select>
                </div>
            </div>
        </div>

        <div id="processBg"></div>
        <div id="processBar">
	        <img src="/BZM/Css/Images/loading.gif" />
        </div>

        <div id="processBg_opera"></div>
        <div id="processBar_opera">
	        <img src="/BZM/Css/Images/loading.gif" />
        </div>
    </form>

    
    <script type="text/javascript" src="/bzm/Scripts/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="/BZM/Scripts/BizService/compress/biz-1.0.min.js"></script>
    <script type="text/javascript" src="/bzm/Scripts/bizui/compress/ui-web-1.0.min.js"></script>
    <!-------------- 页面脚本 ------------------->
    <!--<script type="text/javascript" src="/BZM/Scripts/BizUI/compress/ui-saleplatform-1.0.min.js"></script>-->
    <script type="text/javascript" src="/BZM/Scripts/BizUI/ui-saleplatform.js"></script>
    <!--------------------------------->
</body>
</html>
