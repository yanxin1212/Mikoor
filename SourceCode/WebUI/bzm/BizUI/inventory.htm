<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <meta http-equiv="expires" content="Saturday 31 December 2022 23:59 GMT" />
    
    <link type='text/css' rel='Stylesheet' href='/bzm/css/compress/ui-web-1.0.min.css' />
    <!-------------- 页面样式 ------------------->
    <link type="text/css" rel="Stylesheet" href="/bzm/css/ui-inventory.css" />
    <!--------------------------------->
</head>
<body>
    <form id="form" runat="server">
        <div id="pageWaittingArea" style="text-align: center; margin: 300px 0px 0px 0px;">
            <div style="font: 12px/1.5 Arial, Helvetica, sans-serif; letter-spacing: 0px;">system loading, please wait!</div>
            <img src="/BZM/Css/Images/loading.gif" />
        </div>
        <div id="pageFrame" style="display: none">
            <div id="pageHeader">
                <div id="sysSymbol">
                    <img src="/bzm/Css/Images/syslogo.png" style="height: 35px" />
                </div>
                <div id="userOpera">
                    <a id="userInfo" href="javascript:void(0)"></a><span id="userInfoDivide">|</span>
                    <a id="signOut" href="javascript:void(0)"></a><span id="signOutDivide">|</span>
                    <a id="language" href="javascript:void(0)"></a>
                </div>
                <div id="bizMenuBar">
                    <div id="menuContainer"></div>
                </div>
            </div>

            <!-------------- 页面内容 ------------------->
            <div id="pageContent">

                <!-------------- 详细页面内容 ------------------->
                 <div id="pageTitleTag">
                    <ul>
                        <li id="inventoryTag" class="selected" tag="tagInventory">
                            <div></div>
                            <span id="lbInventoryTag"></span>
                        </li>
                        <li id="moveRecordTag" tag="tagMoveRecord">
                            <div></div>
                            <span id="lbMoveRecord"></span>
                            <div class="last"></div>
                        </li>
                    </ul>
                </div>

                <div id="pageContentForm">
                    <div id="tagInventory">
                        <div id="warehouseFrm" class="mainform">
                            <ul id="warehouseTree"></ul>
                        </div>
                        <div id="inventoryFrm">
                            <div class="formToolbar">
                                <span id="lbInventoryTitle" class="lb-title"></span>
                                <div class="operaToolBar">
                                    <input id="btQueryInventory" type="button" class="normal-bt separetor" />
                                    <input id="btExportInventory" type="button" class="normal-bt separetor" />
                                    <input id="btImportInitInventory" type="button" class="normal-bt separetor" />
                                    <input id="btManageInventory" type="button" class="normal-bt separetor" />
                                    <input id="btManageWarehouse" type="button" class="normal-bt" />
                                    <div id="dvMInventory" class="multiButtonContainer">
                                        <ul>
                                            <li id="btOutStock"></li>
                                            <li id="btInStock"></li>
                                            <li id="btTransfer"></li>
                                        </ul>
                                    </div>
                                    <div id="dvMWarehouse" class="multiButtonContainer">
                                        <ul>
                                            <li id="btNewWarehouse"></li>
                                            <li id="btModifyWarehouse"></li>
                                            <li id="btDeleteWarehouse"></li>
                                            <li id="btMoveupWarehouse"></li>
                                            <li id="btMovedownWarehouse"></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="mainform">
                                <table id="inventoryList"></table>
                            </div>
                        </div>
                    </div>

                    <div id="tagMoveRecord" style="display: none">
                        <div class="formToolbar">
                            <span id="lbInOutStockTitle" class="lb-title"></span>
                            <div class="operaToolBar">
                                <input id="btQueryIOStock" type="button" class="normal-bt separetor" />
                                <input id="btExportIOStock" type="button" class="normal-bt" />
                            </div>
                        </div>
                        <div class="mainform">
                            <table id="instockList"></table>
                        </div>
                    </div>
                </div>

                <div id="handlerWarehouseFrm" style="display: none;">
                    <div class="submitForm form-width">
                        <div class="submitForm-tr first-item">
                            <span class="left-cell">
                                <span id="lbWarehouseSymbol" class="title"></span>
                                <input id="txtWarehouse" type="text" class="text-input" onkeypress="uicontrol.func.checkInput(event);" />
                                <span class="lb-alert">*</span>
                                <span id="lbSymbol_1" class="lb-symbol"></span>
                            </span>
                            <span>
                                <span id="lbParentWHSymbol" class="title"></span>
                                <span id="selectParentWH"></span>
                            </span>
                        </div>
                        <div id="dvArea" class="submitForm-tr">
                            <span id="lbGlobalAreaSymbol" class="title"></span>
                            <span id="ddlGlobalArea"></span>
                        </div>
                        <div class="submitForm-tr last-item">
                            <span id="lbWHAddressSymbol" class="title"></span>
                            <input id="txtWHAddress" type="text" class="text-long-input" onkeypress="uicontrol.func.checkInput(event);" />
                        </div>
                    </div>
                </div>

                <div id="handlerstockFrm" style="display: none;">
                    <div class="submitForm form-width-a">
                        <div class="submitForm-tr first-item">
                            <span id="dvFrom_2" class="left-cell">
                                <span id="lbToWHSymbol" class="title"></span>
                                <span id="selectToWH"></span>
                            </span>
                            <span id="dvTo_2">
                                <span id="lbFromWHSymbol" class="title"></span>
                                <span id="selectFromWH"></span>   
                            </span>
                        </div>
                        <div id="dvStockIn" class="submitForm-tr">
                            <span class="left-cell">
                                <span id="lbStockInTypeSymbol" class="title"></span>
                                <select id="ddlStockInType" class="dropdown-list"></select>
                            </span>
                            <span id="dvRelObj">
                                <span id="lbRelObjSymbol" class="title"></span>
                                 <input id="txtRelObj" type="text" class="text-input" onkeypress="uicontrol.func.checkInput(event);" />
                            </span>
                        </div>
                        <div class="submitForm-tr">
                            <span id="lbRemarkSymbol" class="title"></span>
                            <input id="txtRemark" type="text" class="text-long-input-b" onkeypress="uicontrol.func.checkInput(event);" />
                        </div>
                        <div id="dvOther" class="submitForm-tr last-item">
                            <div style="height: 30px">
                                <span id="lbInStockProdTitle" class="lb-title list-title"></span>
                                <input id="btAddInStockProd" type="button" class="normal-bt" style="float: right;" />
                            </div>
                            <table id="instockProdList"></table>
                        </div>
                        <div id="dvASPProd" class="submitForm-tr last-item">
                            <div style="height: 30px">
                                <span id="lbASProdTitle" class="lb-title list-title"></span>
                            </div>
                            <table id="receiveRetProdList"></table>
                        </div>
                    </div>
                </div>

                <div id="queryInventoryFrm" style="display: none;">
                    <div class="submitForm form-width">
                        <div class="submitForm-tr first-item">
                            <span class="left-cell">
                                <span id="lbWarehouse_q" class="title"></span>
                                <span id="selWarehouse_q"></span>
                            </span>
                        </div>
                        <div class="submitForm-tr">
                            <span id="lbKeyWord_q" class="title"></span>
                            <input id="txtKeyWord_q" type="text" class="text-long-input" onkeypress="uicontrol.func.checkInput(event);" />
                        </div>
                        <div class="submitForm-tr last-item">
                            <span class="left-cell">
                                <span id="lbPdc_q" class="title"></span>
                                <span id="selQueryPdc" class="select-pdc"></span>
                            </span>
                            <span>
                                <span id="lbBrandName_q" class="title"></span>
                                <span id="selBrand_q" class="select-brand"></span>
                            </span>
                        </div>
                    </div>
                </div>

                <div id="queryInOutStockFrm" style="display: none;">
                    <div class="submitForm form-width">
                        <div class="submitForm-tr first-item">
                            <span class="left-cell">
                                <span id="lbWarehouse_q_io" class="title"></span>
                                <span id="selWarehouse_q_io"></span>
                            </span>
                            <span>
                                <span id="lbSkuProdCode_q_Symbol" class="title"></span>
                                <input id="txtSkuProdCode_q" type="text" class="text-input" onkeypress="uicontrol.func.checkInput(event);" />
                            </span>
                        </div>
                        <div class="submitForm-tr">
                            <span class="left-cell">
                                <span id="lbQSIOTypeSymbol" class="title"></span>
                                <select id="ddlQSIOType" class="dropdown-list"></select>
                            </span>
                            <span>
                                <span id="lbQRelObjSymbol" class="title"></span>
                                 <input id="txtQRelObj" type="text" class="text-input" onkeypress="uicontrol.func.checkInput(event);" />
                            </span>
                        </div>
                        <div class="submitForm-tr last-item">
                            <span id="lbQueryTimeSymbol" class="title"></span>
                            <input type="text" id="txtFromTime" />
                            <span id="lbToSymbol"></span>
                            <input type="text" id="txtToTime" />
                        </div>
                    </div>
                </div>

                <div id="handlerImportFrm" style="display: none;">
                    <div class="submitForm form-width">
                        <div class="submitForm-tr last-item">
                            <span id="lbImportFileSymbol" class="title"></span>
                            <input id="importFile" type="file" name="importFile" />
                            <span id="lbimportAlert" class="lb-symbol"></span>
                        </div>
                    </div>
                </div>

                <div id="viewSkuInventory" style="display: none;">
                    <div class="submitForm form-width-b">
                        <div class="submitForm-tr first-item last-item">
                            <div style="height: 30px">
                                <span id="lbSkuInventoryTitle" class="lb-title list-title"></span>
                                <div style="float: right;">
                                    <input id="btExportSkuInventory" type="button" class="normal-bt" />
                                </div>
                            </div>
                            <table id="skuinventoryList"></table>
                        </div>
                    </div>
                </div>

                <!--------------------------------->

                <!-------------- 个人信息部分 ------------------->
                <div id="myInfoFrm" style="display: none;">
                    <div class="submitForm form-width">
                        <div class="submitForm-tr first-item">
                            <span id="lbUserName_my" class="title"></span>
                            <span id="viewUserName"></span>
                        </div>
                        <div class="submitForm-tr">
                            <span id="lbEmail_my" class="title"></span>
                            <span id="viewEmail"></span>
                        </div>
                        <div class="submitForm-tr">
                            <span id="lbPwd_my" class="title"></span>
                            <span id="viewPwd">******</span>
                            <input id="btSendPwd" type="button" class="normal-bt separetor" />
                            <input id="btModifyPwd" type="button" class="normal-bt separetor" />
                        </div>
                        <div class="submitForm-tr">
                            <span id="lbTel_my" class="title"></span>
                            <span id="viewTel"></span>
                        </div>
                        <div class="submitForm-tr last-item">
                            <span id="lbContactInfo_my" class="title"></span>
                            <span id="viewContact" style="display: inline-block"></span>
                        </div>
                    </div>
                </div>
                <div id="handlerPwdFrm" style="display: none;">
                    <div class="submitForm form-width">
                        <div class="submitForm-tr first-item">
                            <span id="lbOldPwdSymbol" class="title"></span>
                            <input id="txtOldPwd" type="password" class="text-input" onkeypress="uicontrol.func.checkInput(event);" />
                            <span class="lb-alert">*</span>
                            <span id="lbGlobalSymbol_1" class="lb-symbol"></span>
                        </div>
                        <div class="submitForm-tr">
                            <span id="lbNewPwdSymbol" class="title"></span>
                            <input id="txtNewPwd" type="password" class="text-input" onkeypress="uicontrol.func.checkInput(event);" />
                            <span class="lb-alert">*</span>
                            <span id="lbGlobalSymbol_2" class="lb-symbol"></span>
                        </div>
                        <div class="submitForm-tr last-item">
                            <span id="lbConfirmPwdSymbol" class="title"></span>
                            <input id="txtConfirmPwd" type="password" class="text-input" onkeypress="uicontrol.func.checkInput(event);" />
                            <span class="lb-alert">*</span>
                            <span id="lbGlobalSymbol_3" class="lb-symbol"></span>
                        </div>
                    </div>
                </div>
                <div id="checkSalePlatformFrm" style="display: none;">
                    <div class="submitForm form-width">
                        <div class="submitForm-tr first-item last-item">
                            <span id="lbCheckSSSymbol"></span>
                        </div>
                    </div>
                </div>
                <!--------------------------------->
            </div>
            <!--------------------------------->

            <div id="pageFooter">
                <span>Copyright&copy;2003-2011  ArkEC, All rights reserved.</span>
            </div>
        </div>

        <div id="alertDialog" style="display: none">
	        <p>
                <span class="ui-icon ui-icon-alert" style="float:left; margin:2px 10px 0"></span>
                <span id="alertInfo"></span>
            </p>
        </div>

        <div id="askDialog" style="display: none">
	        <p>
                <span class="ui-icon ui-icon-alert" style="float:left; margin:2px 10px 0"></span>
                <span id="askInfo"></span>
            </p>
        </div>

        <div id="switchLanguageFrm" style="display: none">
	        <div class="submitForm form-width">
                <div class="submitForm-tr first-item last-item">
                    <span id="lbLanguage" class="title"></span> 
                    <select id="ddlLanguage" class="dropdown-list"></select>
                </div>
            </div>
        </div>

        <div id="processBg"></div>
        <div id="processBar">
	        <img src="/BZM/Css/Images/loading.gif" />
        </div>

        <div id="processBg_opera"></div>
        <div id="processBar_opera">
	        <img src="/BZM/Css/Images/loading.gif" />
        </div>
    </form>
    
    <script type="text/javascript" src="/bzm/Scripts/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="/BZM/Scripts/BizService/compress/biz-1.0.min.js"></script>
    <script type="text/javascript" src="/bzm/Scripts/bizui/compress/ui-web-1.0.min.js"></script>
    <!-------------- 页面脚本 ------------------->
    <script type="text/javascript" src="/BZM/Scripts/BizUI/compress/ui-inventory-1.0.min.js"></script>
    <!--<script type="text/javascript" src="/bzm/scripts/bizui/ui-inventory.js"></script>-->
    <!--------------------------------->
</body>
</html>
