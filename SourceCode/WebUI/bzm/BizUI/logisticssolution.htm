<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <meta http-equiv="expires" content="Saturday 31 December 2022 23:59 GMT" />

    <link type='text/css' rel='Stylesheet' href='/bzm/css/compress/ui-web-1.0.min.css' />
    <!-------------- 页面样式 ------------------->
    <link type="text/css" rel="Stylesheet" href="/BZM/Css/ui-logisticssolution.css" />
    <!--------------------------------->
</head>
<body>
    <form id="form" runat="server">
        <div id="pageWaittingArea" style="text-align: center; margin: 300px 0px 0px 0px;">
            <div style="font: 12px/1.5 Arial, Helvetica, sans-serif; letter-spacing: 0px;">system loading, please wait!</div>
            <img src="/BZM/Css/Images/loading.gif" />
        </div>
        <div id="pageFrame" style="display: none">
            <div id="pageHeader">
                <div id="sysSymbol">
                    <img src="/bzm/Css/Images/syslogo.png" style="height: 35px" />
                </div>
                <div id="userOpera">
                    <a id="userInfo" href="javascript:void(0)"></a><span id="userInfoDivide">|</span>
                    <a id="signOut" href="javascript:void(0)"></a><span id="signOutDivide">|</span>
                    <a id="language" href="javascript:void(0)"></a>
                </div>
                <div id="bizMenuBar">
                    <div id="menuContainer"></div>
                </div>
            </div>

            <!-------------- 页面内容 ------------------->
            <div id="pageContent">

                <!-------------- 详细页面内容 ------------------->
                <div id="pageTitleTag">
                     <ul>
                        <li id="lstChargeTag" tag="tagLstCharge" class="selected">
                            <div></div>
                            <span id="lbLstCharge"></span>
                        </li>
                        <li id="lstSolutionTag" tag="tagLstSolution">
                            <div></div>
                            <span id="lbLstSolution"></span>
                        </li>
                        <li id="lstCompanyTag" tag="tagLstCompany">
                            <div></div>
                            <span id="lbLstCompany"></span>
                        </li>
                        <li id="conutryTaxTag" tag="tagConutryTax">
                            <div></div>
                            <span id="lbConutryTax"></span>
                            <div class="last"></div>
                        </li>
                    </ul>
                </div>
                <div id="pageContentForm">
                    <div id="tagLstCharge">
                        <div>
                            <div id="areaTreeFrm" class="mainform">
                                <ul id="areaTree"></ul>
                            </div>
                            <div id="lstChargeFrm">
                                <div class="formToolbar">
                                    <span id="lbLstChargeTitle" class="lb-title"></span>
                                    <div class="operaToolBar">
                                        <input id="btCalCharge" type="button" class="normal-bt separetor" />
                                        <input id="btExportLstCharge" type="button" class="normal-bt separetor" />
                                    </div>
                                </div>
                                <div class="mainform">
                                    <table id="lstChargeList"></table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="tagLstSolution" style="display: none">
                        <div>
                            <div class="formToolbar">
                                <span id="lbLstSolutionTitle" class="lb-title"></span>
                                <div class="operaToolBar">
                                    <input id="btNewLstSolution" type="button" class="normal-bt" />
                                </div>
                            </div>
                            <div class="mainform">
                                <table id="lstSolutionList"></table>
                            </div>
                        </div>
                    </div>
                    <div id="tagLstCompany" style="display: none">
                        <div class="formToolbar">
                            <span id="lbLstCompanyTitle" class="lb-title"></span>
                            <div class="operaToolBar">
                                <input id="btNewLstCompany" type="button" class="normal-bt" />
                            </div>
                        </div>
                        <div class="mainform">
                            <table id="lstCompanyList"></table>
                        </div>
                    </div>
                    <div id="tagConutryTax" style="display: none">
                        <div class="formToolbar">
                            <span id="lbCountryTaxTitle" class="lb-title"></span>
                        </div>
                        <div class="mainform">
                            <table id="countryTaxList"></table>
                        </div>
                    </div>
                </div>
                
                <div id="handlerLstCompanyFrm" style="display: none;">
                    <div class="submitForm form-width">
                        <div class="submitForm-tr first-item">
                            <span class="left-cell">
                                <span id="lbLstCompanyNameSymbol" class="title"></span>
                                <input id="txtLstCompanyName" type="text" class="text-input" onkeypress="uicontrol.func.checkInput(event);" />
                                <span class="lb-alert">*</span>
                                <span id="lbSymbol_1" class="lb-symbol"></span>
                            </span>
                            <span>
                                <span id="lbSeqSymbol" class="title"></span>
                                <input id="txtSeq" type="text" class="text-input" onkeypress="uicontrol.func.checkInputInt(event);" />
                            </span>
                        </div>
                        <div class="submitForm-tr last-item">
                            <span id="lbWebAddressSymbol" class="title"></span>
                            <input id="txtWebAddress" type="text" class="text-long-input" onkeypress="uicontrol.func.checkInput(event);" />
                        </div>
                    </div>
                </div>
                <div id="handlerLstSolutionFrm" style="display: none;">
                    <div id="lstSolutionTabs">
                        <ul>
                            <li><a id="lbLstSoluInfoSymbol" href="#lstSoluInfo"></a></li>
                            <li><a id="lbLstSoluChargeSymbol" href="#lstSoluCharge"></a></li>
                            <li><a id="lbLstSoluRemarkSymbol" href="#lstSoluRemark"></a></li>
                        </ul>
                        <div id="lstSoluInfo">
                            <div class="submitForm form-width-b">
                                <div class="submitForm-tr first-item">
                                    <span class="left-cell">
                                        <span id="lbLstSolutionSymbol" class="title"></span>
                                        <input id="txtLstSolution" type="text" class="text-input" onkeypress="uicontrol.func.checkInput(event);" />
                                        <span class="lb-alert">*</span>
                                        <span id="lbSymbol_2" class="lb-symbol"></span>
                                    </span>
                                    <span>
                                        <span id="lbLstCompanySymbol" class="title"></span>
                                        <select id="ddlLstCompany" class="dropdown-list"></select>
                                    </span>
                                </div>
                                <div class="submitForm-tr">
                                    <span class="left-cell">
                                        <span id="lbLstSoluTypeSymbol" class="title"></span>
                                        <select id="ddlLstSoluType" class="dropdown-list"></select>
                                    </span>
                                    <span>
                                        <span id="lbCalculateSymbol" class="title"></span>
                                        <select id="dllCalculate" class="dropdown-list"></select>
                                    </span>
                                </div>
                                <div class="submitForm-tr">
                                    <span class="left-cell">
                                        <span id="lbWUnit" class="title"></span>
                                        <select id="ddlWUnit" class="dropdown-list"></select>
                                    </span>
                                    <span>
                                        <span id="lbESCurrSymbol" class="title"></span>
                                        <select id="ddlCurrOptions" class="dropdown-list"></select>
                                    </span>
                                </div>
                                <div id="dvVolumnArea" class="submitForm-tr">
                                    <span>
                                        <span id="lbVolumnWeightSymbol" class="title"></span>
                                        <span id="lbVolumn_1" class="lb-symbol"></span>
                                        <span>/</span>
                                        <input id="txtVolumnCal" type="text" class="text-input" style="width: 60px" onkeypress="uicontrol.func.checkInputInt(event);" />
                                    </span>
                                </div>
                                <div class="submitForm-tr">
                                    <span class="left-cell">
                                        <span id="lbVATTaxLimitSymbol" class="title"></span>
                                        <input id="txtVATLimit" type="text" class="text-input" onkeypress="uicontrol.func.checkInputNumber(event);" />
                                    </span>
                                    <span>
                                        <span id="lbVATCurrSymbol" class="title"></span>
                                        <select id="ddlVATCurr" class="dropdown-list"></select>
                                    </span>
                                </div>
                                <div class="submitForm-tr">
                                    <span class="left-cell">
                                        <span id="lbVATValueSymbol" class="title"></span>
                                        <input id="txtVATValue" type="text" class="text-input" onkeypress="uicontrol.func.checkInput(event);" />
                                        <span class="lb-symbol">%</span>
                                    </span>
                                    <span>
                                        <span id="lbTrackWebSymbol" class="title"></span>
                                        <input id="txtTrackWeb" type="text" class="text-input" onkeypress="uicontrol.func.checkInput(event);" />
                                    </span>
                                </div>
                                <div class="submitForm-tr">
                                    <span>
                                        <span id="lbShopSymbol" class="title"></span>
                                        <span style="display: inline-block; margin: 0px 0px -5px 0px"><ul id="ulSalePlatforms"></ul></span>
                                    </span>
                                </div>
                                <div class="submitForm-tr last-item">
                                    <span>
                                        <span id="lbWarehouseSymbol" class="title"></span>
                                        <span style="display: inline-block; margin: 0px 0px -5px 0px"><ul id="ulWarehouses"></ul></span>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div id="lstSoluCharge">
                            <div class="submitForm form-width-b">
                                <div class="submitForm-tr first-item last-item">
                                    <div style="height: 435px;">
                                        <div style="height: 30px">
                                            <span id="lbLstSoluItemTitle" class="lb-title list-title"></span>
                                            <input id="btAddLstSoluItem" type="button" class="normal-bt" style="float: right;" />
                                            <input id="btImpLstPriceItem" type="button" class="normal-bt" style="float: right;" />
                                            <input id="btExpLstPriceItem" type="button" class="normal-bt" style="float: right;" />
                                        </div>
                                        <div>
                                            <table id="lstSoluItemList"></table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="lstSoluRemark">
                            <textarea id="txtLstSoluRemark" class="text-input" style="width: 970px; height: 300px"></textarea>
                        </div>
                    </div>
                </div>

                <div id="handlerLstSoluItemFrm" style="display: none;">
                    <div class="submitForm form-width">
                        <div class="submitForm-tr first-item">
                            <span id="lbGlobalAreaSymbol" class="title"></span>
                            <span class="optionContainer">
                                <span id="lbAreaAlertSymbol" class="lb-symbol"></span>
                                <br />
                                <span id="chkGlobalArea"></span>
                            </span>
                        </div>
                        <div class="submitForm-tr">
                            <span class="left-cell">
                                <span id="lbLstSolutionItemName" class="title"></span>
                                <input id="txtLstSolutionItemName" type="text" class="text-input" onkeypress="uicontrol.func.checkInput(event);" />
                            </span>
                            <span>
                                <span id="lbAvaiTimeSymbol" class="title"></span>
                                <input id="txtMinAvaiTime" type="text" class="text-input" style="width: 63px" onkeypress="uicontrol.func.checkInputInt(event);" />
                                <span>-</span>
                                <input id="txtMaxAvaiTime" type="text" class="text-input" style="width: 63px" onkeypress="uicontrol.func.checkInputInt(event);" />
                                <span id="lbDaySymbol" class="lb-symbol"></span>
                            </span>
                        </div>
                        <div class="submitForm-tr last-item">
                            <div style="height:200px;">
                                <div style="height: 30px">
                                    <span id="lbLsChargeTitle" class="lb-title list-title"></span>
                                    <input id="btAddLsCharge" type="button" class="normal-bt" style="float: right;" />
                                </div>
                                <div>
                                    <table id="lsChargeTable"></table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="queryLstChargeFrm" style="display: none;">
                    <div class="submitForm form-width">
                        <div class="submitForm-tr first-item">
                            <span class="left-cell">
                                <span id="lbCalWeightSymbol" class="title"></span>
                                <input id="txtCalWeight" type="text" class="text-input" onkeypress="uicontrol.func.checkInputNumber(event);" style="width: 100px" />
                                <select id="ddlCalWUnit" class="dropdown-list" style="width: 50px; height: 25px; margin: -1px 0px 0px -4px"></select>
                            </span>
                            <span>
                                <span id="lbVolumnSymbol" class="title"></span>
                                <input id="txtLength" type="text" class="text-input" style="width: 40px" onkeypress="uicontrol.func.checkInputNumber(event);" /> *
                                <input id="txtWidth" type="text" class="text-input" style="width: 40px" onkeypress="uicontrol.func.checkInputNumber(event);" /> *
                                <input id="txtHeight" type="text" class="text-input" style="width: 40px" onkeypress="uicontrol.func.checkInputNumber(event);" />
                            </span>
                        </div>
                        <div class="submitForm-tr">
                            <span class="left-cell">
                                <span id="lbCalCurrSymbol" class="title"></span>
                                <select id="ddlCalCurr" class="dropdown-list" style="height: 25px"></select>
                            </span>
                            <span>
                                <span id="lbLtsValueSymbol" class="title"></span>
                                <input id="txtLtsValue" type="text" class="text-input" onkeypress="uicontrol.func.checkInputNumber(event);"  style="width: 100px" />
                                <select id="ddlCalTaxCurr" class="dropdown-list" style="width: 65px; height: 25px; margin: -1px 0px 0px -3px"></select>
                            </span>
                        </div>
                        <div class="submitForm-tr">
                            <span id="lbWHSymbol" class="title"></span>
                            <span id="selectWH"></span>
                        </div>
                        <div class="submitForm-tr">
                            <span id="lbCalGlobalAreaSymbol" class="title"></span>
                            <span class="optionContainer">
                                <span id="lbAreaAlertSymbol_1" class="lb-symbol"></span>
                                <br />
                                <span id="chkCalGlobalArea"></span>
                            </span>
                        </div>
                        <div class="submitForm-tr last-item">
                            <span id="lbCalLstSolutionSymbol" class="title"></span>
                            <span class="optionContainer">
                                <span id="lbSoluAlertSymbol" class="lb-symbol"></span>
                                <br />
                                <textarea id="chkCalLstSolution" cols='20' rows='3' class='multitext-input' onkeypress='uicontrol.func.checkInput(event);'></textarea><img id="btSelectLstSolution" class='bt' src='/BZM/Css/Images/magnifier.png' />
                            </span>
                        </div>
                    </div>
                </div>

                <div id="handlerCountryTaxFrm" style="display: none;">
                    <div class="submitForm form-width">
                        <div class="submitForm-tr first-item">
                            <span class="left-cell">
                                <span id="lbCountryTaxSymbol" class="title"></span>
                                <input id="txtCountryTax" type="text" class="text-input" onkeypress="uicontrol.func.checkInputInt(event);" />
                            </span>
                            <span>
                                <span id="lbTaxCurrSymbol" class="title"></span>
                                <select id="ddlTaxCurr" class="dropdown-list"></select>
                            </span>
                        </div>
                        <div class="submitForm-tr last-item">
                            <span id="lbCTRemarkSymbol" class="title"></span>
                            <textarea id="txtCTRemark" cols="20" rows="3" class="multitext-input" onkeypress="uicontrol.func.checkInput(event);"></textarea>
                        </div>
                    </div>
                </div>

                <div id="selectLstSolutionFrm" style="display: none;">
                    <table id="lstSolutionQueryList"></table>
                </div>

                <div id="handlerImportFrm" style="display: none;">
                    <div class="submitForm form-width">
                        <div id="dvNormalImport" class="submitForm-tr">
                            <span id="lbImportFileSymbol" class="title"></span>
                            <input id="importFile" type="file" name="importFile" />
                            <span id="lbimportAlert" class="lb-symbol"></span>
                        </div>
                        <div class="submitForm-tr last-item">
                            <span id="lbFileTemplateSymbol" class="title"></span>
                            <a id="lkFileTemplate" target="_blank" href="#"></a>
                        </div>
                    </div>
                </div>

                <!--------------------------------->

                <!-------------- 个人信息部分 ------------------->
                <div id="myInfoFrm" style="display: none;">
                    <div class="submitForm form-width">
                        <div class="submitForm-tr first-item">
                            <span id="lbUserName_my" class="title"></span>
                            <span id="viewUserName"></span>
                        </div>
                        <div class="submitForm-tr">
                            <span id="lbEmail_my" class="title"></span>
                            <span id="viewEmail"></span>
                        </div>
                        <div class="submitForm-tr">
                            <span id="lbPwd_my" class="title"></span>
                            <span id="viewPwd">******</span>
                            <input id="btSendPwd" type="button" class="normal-bt separetor" />
                            <input id="btModifyPwd" type="button" class="normal-bt separetor" />
                        </div>
                        <div class="submitForm-tr">
                            <span id="lbTel_my" class="title"></span>
                            <span id="viewTel"></span>
                        </div>
                        <div class="submitForm-tr last-item">
                            <span id="lbContactInfo_my" class="title"></span>
                            <span id="viewContact" style="display: inline-block"></span>
                        </div>
                    </div>
                </div>
                <div id="handlerPwdFrm" style="display: none;">
                    <div class="submitForm form-width">
                        <div class="submitForm-tr first-item">
                            <span id="lbOldPwdSymbol" class="title"></span>
                            <input id="txtOldPwd" type="password" class="text-input" onkeypress="uicontrol.func.checkInput(event);" />
                            <span class="lb-alert">*</span>
                            <span id="lbGlobalSymbol_1" class="lb-symbol"></span>
                        </div>
                        <div class="submitForm-tr">
                            <span id="lbNewPwdSymbol" class="title"></span>
                            <input id="txtNewPwd" type="password" class="text-input" onkeypress="uicontrol.func.checkInput(event);" />
                            <span class="lb-alert">*</span>
                            <span id="lbGlobalSymbol_2" class="lb-symbol"></span>
                        </div>
                        <div class="submitForm-tr last-item">
                            <span id="lbConfirmPwdSymbol" class="title"></span>
                            <input id="txtConfirmPwd" type="password" class="text-input" onkeypress="uicontrol.func.checkInput(event);" />
                            <span class="lb-alert">*</span>
                            <span id="lbGlobalSymbol_3" class="lb-symbol"></span>
                        </div>
                    </div>
                </div>
                <div id="checkSalePlatformFrm" style="display: none;">
                    <div class="submitForm form-width">
                        <div class="submitForm-tr first-item last-item">
                            <span id="lbCheckSSSymbol"></span>
                        </div>
                    </div>
                </div>
                <!--------------------------------->
            </div>
            <!--------------------------------->

            <div id="pageFooter">
                <span>Copyright&copy;2003-2011  ArkEC, All rights reserved.</span>
            </div>
        </div>

        <div id="alertDialog" style="display: none">
	        <p>
                <span class="ui-icon ui-icon-alert" style="float:left; margin:2px 10px 0"></span>
                <span id="alertInfo"></span>
            </p>
        </div>

        <div id="askDialog" style="display: none">
	        <p>
                <span class="ui-icon ui-icon-alert" style="float:left; margin:2px 10px 0"></span>
                <span id="askInfo"></span>
            </p>
        </div>

        <div id="switchLanguageFrm" style="display: none">
	        <div class="submitForm form-width">
                <div class="submitForm-tr first-item last-item">
                    <span id="lbLanguage" class="title"></span> 
                    <select id="ddlLanguage" class="dropdown-list"></select>
                </div>
            </div>
        </div>

        <div id="processBg"></div>
        <div id="processBar">
	        <img src="/BZM/Css/Images/loading.gif" />
        </div>

        <div id="processBg_opera"></div>
        <div id="processBar_opera">
	        <img src="/BZM/Css/Images/loading.gif" />
        </div>
    </form>
    
    <script type="text/javascript" src="/bzm/Scripts/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="/BZM/Scripts/BizService/compress/biz-1.0.min.js"></script>
    <script type="text/javascript" src="/bzm/Scripts/bizui/compress/ui-web-1.0.min.js"></script>
    <!-------------- 页面脚本 ------------------->
    <script type="text/javascript" src="/BZM/Scripts/BizUI/compress/ui-logisticssolution-1.0.min.js"></script>
    <!--<script type="text/javascript" src="/BZM/Scripts/BizUI/ui-logisticssolution.js"></script>-->
    <!--------------------------------->
</body>
</html>
